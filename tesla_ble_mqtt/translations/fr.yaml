configuration:
  mqtt_server:
    name: Serveur MQTT
    description: Adresse IP or Hostname pour le serveur MQTT
  mqtt_port:
    name: Port MQTT
    description: Port d'écoute pour le service MQTT
  mqtt_username:
    name: Utilisateur MQTT
    description: Now d'utilisateur MQTT
  mqtt_password:
    name: Mot de passe MQTT
    description: Mot de passe de l'utilisateur MQTT
  mqtt_password:
    name: NIV des véhicules, séparés par ";"
    description: Numéro d'Identification de Véhicule affiché dans l'application Tesla. Pour plusieurs véhicules, séparer par ";"
  ble_mac_list:
    name: Adresse MAC BLE correspondandes (optionnel pour détection de proximité)
    description: Adresses MAC BLE (aa:bb:cc:dd:ee:ff). Utiliser Android "BLE scanner" ou iOS "nRF Connect" pour trouver l'adresse MAC Tesla associée au nom BLE ressemblant à S___________C
  debug:
    name: Journalisation du débogage
    description: Imprimer des messages détaillés dans le journal pour le débogage
  send_cmd_retry_delay:
    name: Délai pour re-essayer une commande
    description: Délai pour re-essayer d'envoyer une command au véhicule via BLE
  presence_detection_ttl:
    name: Délai pour actualiser la détection de présence
    description: Délai en secondes, pour activer la détection de présence des véhicules. Mettre 0 pour désactiver. Défaut 180s.
