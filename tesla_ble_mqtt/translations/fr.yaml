configuration:
  vin_list:
    name: Un ou plusieurs NIVs séparés par un ,;| NIV affiché dans l'application Tesla
    description: Ex. Simple 5YJ3E1EB6JF111222 Multiple 5YJ3E1EB6JF111222|5YJ3E1EB6JF333444|...
  ble_presence_detection_ttl:
    name: TTL ou le véhicule est considéré encore présent suite au dernier message reçu
    description: TTL en seconde pour considérer un véhicule non présent; Défault 240, mettre 0 pour désactivé la détection
  mqtt_server:
    name: MQTT Serveur
    description: Adresse IP or Hostname pour le serveur MQTT
  mqtt_port:
    name: MQTT Port
    description: Port d'écoute pour le service MQTT
  mqtt_username:
    name: Utilisateur MQTT; Par défault si vide, c'est le mode "anonyme"
    description: Now d'utilisateur MQTT
  mqtt_password:
    name: Mot de passe MQTT
    description: Mot de passe de l'utilisateur MQTT
  debug:
    name: Journalisation du débogage
    description: Imprimer des messages détaillés dans le journal pour le débogage
  temperature_unit_fahrenheit:
    name: Utiliser Fahrenheit comme unité de température
    description: Définir la plage de température basé sur Fahrenheit; Défault faux (Celsius)
  ble_cmd_retry_delay:
    name: Délai pour re-essayer une commande
    description: Délai en seconde pour re-essayer d'envoyer une commande au véhicule via BLE; Défault 5
  presence_detection_loop_delay:
    name: Délai pour re-essayer la détection
    description: Délai en seconde pour la détection de présence de véhicule par proximitée BLE; Défault 120
